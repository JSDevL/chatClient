<link rel="stylesheet" href="../css/login-page.css">

<div id="floatingLoginBox" class="row" ng-controller="loginForm">
    <div>
        <form id="loginForm" ng-class="{ loggedIn : user.loggedIn }">

            <div class="form-group" ng-hide="user.found">
                <img src="../images/users/user.jpeg">
                <input type="text" class="form-control" placeholder="User Name" ng-model="user.name">
                <button type="submit" class="btn" ng-click="user.isInDB()">Sign-in</button>
            </div>
            
            <div class="form-group" ng-show="user.found">
                <img ng-if="user.found" src="../images/users/{{user.name}}.jpeg">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                <button type="submit" class="btn" ng-click="user.auth()">Submit</button>
            </div>

        </form>
    </div>
</div>
